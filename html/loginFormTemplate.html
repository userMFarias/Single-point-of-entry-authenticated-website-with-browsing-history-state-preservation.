<form method="post">
    <fieldset>
        <legend>Login</legend>
        <div>
            <label for="un">Username:</label>
            <input title="Alphanumeric >=10 characters" value="[+uName+]" type="text" name="username" id="un">
            <label for="pwd">Password:</label>
            <input title="Password matching user ID required" type="password" name="password" id="pwd">
            <input type="submit" name="login" value="login">
            <span style="color:red">[+loginError+]</span>
        </div>
    </fieldset>
</form>
